          </div>
          <div  class="error" id="eligeMascota"></div>
          <div>
             <label for="exampleFormControlTextarea1">Consultas:</label>
             <textarea required class="form-control" id="exampleFormControlTextarea1"cols="3" rows="3"></textarea>
             <div  class="error" id="area"></div>
          <div>
          </div>
          <input class="button" type="submit" onclick=" return enviarFormulario()" value="Enviar">
